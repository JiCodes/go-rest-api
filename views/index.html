<div>
  {{ if .Facts }} 
    {{ range .Facts }}
      <a href="fact/{{ .ID }}">
        <div>
          <h3>{{ .Question }}</h3>
          <p>{{ .Answer }}</p>
        </div>
      </a>
      {{ end }} 
  {{ else }}
    <div>
      <p>No facts yet.</p>
      <p><a href="/fact">Add new</a></p>
    </div>
  {{ end }}
</div>
