<div class="container">
  <form action="" data-factid="={{ .Fact.ID }}" class="form-update-fact" >
    <div class="form-group">
      <label for="question">Question</label>
      <input id="question" type="text" name="question" value="{{ .Fact.Question }}" />
    </div>
    <div class="form-group">
      <label for="answer">Answer</label>
      <input id="answer" type="text" name="answer" value="{{ .Fact.Answer }}" />
    </div>
    <div class="form-group">
      <input type="submit" value="Update" />
    </div>
  </form>
</div>
